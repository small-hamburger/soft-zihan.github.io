<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakura Notes</title>
    <!-- Tailwind CSS via CDN for simplicity in static deployment -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Import Map for Vue 3 -->
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3.3.4/dist/vue.esm-browser.js"
        }
      }
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
            },
            colors: {
              sakura: {
                50: '#fff0f5',
                100: '#ffe4e9',
                200: '#fecdd7',
                300: '#fda4b8',
                400: '#fc7096',
                500: '#f43f72',
                600: '#e11d59',
                700: '#be1245',
                800: '#9f123f',
                900: '#88133b',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'petal-fall': 'petalFall 10s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              petalFall: {
                '0%': { transform: 'translateY(-10vh) translateX(0) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) translateX(20vw) rotate(360deg)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body, #app {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      body {
        background-color: #fff0f5;
        /* Subtle grid pattern */
        background-image: 
          linear-gradient(rgba(254, 205, 215, 0.3) 1px, transparent 1px),
          linear-gradient(90deg, rgba(254, 205, 215, 0.3) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Falling Petals Background */
      .petals-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .petal {
        position: absolute;
        background: #ffd7e6;
        border-radius: 100% 0 100% 0;
        opacity: 0.8;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #fecdd7;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #fda4b8;
      }
      
      .mask-linear {
        mask-image: linear-gradient(to right, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
      }

      /* Markdown Styles */
      .markdown-body { color: #4a4a4a; font-size: 16px; line-height: 1.8; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 { scroll-margin-top: 80px; } /* Anchor offset */
      .markdown-body h1 { font-size: 2.2em; font-weight: 700; margin-bottom: 0.8em; color: #9f123f; border-bottom: 3px solid #ffe4e9; padding-bottom: 0.3em; }
      .markdown-body h2 { font-size: 1.6em; font-weight: 600; margin-top: 1.4em; margin-bottom: 0.6em; color: #be1245; display: flex; align-items: center; }
      .markdown-body h2::before { content: 'ðŸŒ¸'; margin-right: 8px; font-size: 0.8em; animation: float 3s ease-in-out infinite; }
      .markdown-body h3 { font-size: 1.3em; font-weight: 600; margin-top: 1.2em; margin-bottom: 0.5em; color: #e11d59; }
      .markdown-body p { margin-bottom: 1.2em; color: #4b5563; }
      .markdown-body ul { list-style-type: none; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body ul li { position: relative; margin-bottom: 0.5em; }
      .markdown-body ul li::before { content: 'âœ¿'; color: #fc7096; font-size: 0.8em; position: absolute; left: -1.2em; top: 0.2em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; color: #be1245; }
      .markdown-body blockquote { border-left: 4px solid #fc7096; background: #fff5f7; padding: 1rem; border-radius: 8px; color: #88133b; margin: 1.5em 0; font-style: italic; }
      .markdown-body code { background: #ffe4e9; color: #be1245; padding: 0.2em 0.5em; border-radius: 6px; font-family: monospace; font-size: 0.9em; }
      .markdown-body pre { background: #2d2d2d; color: #fff; padding: 1.5em; border-radius: 12px; overflow-x: auto; margin-bottom: 1.5em; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
      .markdown-body pre code { background: transparent; color: inherit; padding: 0; }
      .markdown-body img { max-width: 100%; border-radius: 12px; box-shadow: 0 4px 15px rgba(244, 63, 114, 0.15); margin: 1.5em 0; border: 4px solid #fff; display: block; }
      .markdown-body a { color: #f43f72; text-decoration: none; border-bottom: 1px dashed #f43f72; transition: all 0.2s; }
      .markdown-body a:hover { color: #e11d59; background-color: #ffe4e9; }
      
      /* Folder Grid */
      .folder-card:hover { transform: translateY(-3px); }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Petals Background Animation -->
    <div class="petals-container" id="petals">
      <!-- Petals will be generated by Vue or we can put static ones here, but CSS handles movement -->
      <div class="petal" style="width: 10px; height: 10px; left: 10%; animation-duration: 8s; animation-delay: 0s;"></div>
      <div class="petal" style="width: 15px; height: 15px; left: 30%; animation-duration: 12s; animation-delay: 2s;"></div>
      <div class="petal" style="width: 8px; height: 8px; left: 70%; animation-duration: 7s; animation-delay: 1s;"></div>
      <div class="petal" style="width: 12px; height: 12px; left: 50%; animation-duration: 10s; animation-delay: 3s;"></div>
      <div class="petal" style="width: 14px; height: 14px; left: 90%; animation-duration: 9s; animation-delay: 5s;"></div>
    </div>

    <div id="app" class="relative z-10">
      <!-- Simple loading state before Vue mounts -->
      <div style="height: 100vh; display: flex; justify-content: center; align-items: center; color: #fc7096; flex-direction: column;">
        <div style="font-size: 4rem; margin-bottom: 1rem; animation: spin 4s linear infinite;">ðŸŒ¸</div>
        <div style="font-family: 'Quicksand', sans-serif; font-weight: bold; color: #be1245;">Loading Sakura Notes...</div>
      </div>
      <style>
        @keyframes spin { 100% { transform: rotate(360deg); } }
      </style>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
